<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="input.js"></script>

</head>
<body>

<h1>Enter a word to add to the list:</h1><br>
<input type="text" class="wordIn" name="wordIn" id="in1"><br><br>
<button class="listAdd">Add to List</button>
<ul class="list"></ul>
<button class="count">Count Letters</button>
<h2>Letter Counts: </h2>
<ul class="letterCounts"></ul>
<script>
$(".count").on("click", function(){
$("li").each(function(){

$(".letterCounts").append("<li>" + $(this).text().length + "</li>");

});
});
</script>
</body>
</html>
